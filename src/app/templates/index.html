<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Googley eyes</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- JavaScript-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
            <div class="container px-4 px-lg-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            </div>
        </nav>
        <!-- Page Content-->
        <section>
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-lg-6">
                        <h1 class="mt-5">Googley Me</h1>
                        <p>Add Googley eyes to an image.</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Form -->
        <section>
         <div class="container px-4 px-lg-5">
           <div class="row gx-4 gx-lg-5">
             <div class="col-lg-6 mx-auto">
               <form method="post" enctype="multipart/form-data" action="/transform-image" class="mx-auto">
                <label class="preview my-5 mx-auto" id="preview">
                  <img class="img--preview" src="{{ img_path }}">
                  <!-- Image upload -->
                  <input name="image" type="file" accept="image/*" required="">
                </label>
                <label for="submit" class="submit my-5 mx-auto">
                  <input id="submit" name="file" type="submit" accept="image/*" required="">
                </label>
               </form>
              </div>
             </div>
           </div>
         </section>

         <!--display image --> 
        <section>
         <div class="container px-4 px-lg-5">
             {% if img_data %}
                <img id="picture" src="data:image/jpeg;base64,{{ img_data }}">
             {% endif %}
         </div>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
    </body>
</html>
